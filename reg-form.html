<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Favicon.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Mulish:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Logoipsum</title>
</head>
<body>
    <!-- Registration -->
<div class="registration-form mt-5">
    <h1 class="text-center" style="
      font-size: 60px;
      font-family: Montserrat; 
      font-weight: 700;
      line-height: 68px; 
      color: #001a49;
      "
    >Registration</h1>
    <form
      class="container"
      style="
        max-width: 600px;
        background: rgba(205, 16, 255, 0.05);
        background: linear-gradient(
          44deg,
          rgba(205, 16, 255, 1) 15,
          75%,
          rgba(159, 6, 255, 0.05) 84,
          63%
        );
        border-radius: 21px;
      "
    >
      <!-- Имя и фамилия -->
      <div class="row g-3 my-3">
        <!-- Логин -->
        <div class="col-sm-6 col-12">
          <p>Your login</p>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="formName"
              id="formName"
              placeholder=" "
            />
            <label for="formName">Login</label>
          </div>
        </div>

        <!-- Пароль -->
        <div class="col-sm-6 col-12">
          <p>Your password</p>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="formName"
              id="formName"
              placeholder=" "
            />
            <label for="formName">Password</label>
          </div>
        </div>

        <!-- Имя -->
        <div class="col-sm-6 col-12">
          <p>Your name</p>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              name="formName"
              id="formName"
              placeholder=" "
            />
            <label for="formName">Name</label>
          </div>
        </div>

      <!-- Адрес -->
      <div class="row my-3">
        <p>Your Email</p>
        <div class="col-sm-7 col-12">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder=" "
            />
            <label for="floatingInput">Email</label>
          </div>
        </div>
      </div>

      <!-- Кнопка -->
      <a href="index.html" class="mb-3 mx-3 py-3 btn-lg col-5" 
      style="
        text-decoration: none; 
        font-family: Mulish;
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        color: #4f596a;
        "
      >Go back</a></button>
      
      <button
        type="submit"
        class="btn btn-primary mb-3 py-3 btn-lg col-3"
        style="
          background: linear-gradient(
            44.11deg,
            #cd10ff 15.75%,
            #9f06ff 84.63%
          );
          border-radius: 33px;
          border: none;
          font-family: Mulish;
          font-style: normal;
          font-weight: 600;
          font-size: 16px;
          line-height: 20px;
          color: #ffffff;
          text-decoration: none;
        "
      >
        Registration
      </button>
      <a href="sign-in-form.html" class="mb-3 py-3 btn-lg col-3" 
      style="
        text-decoration: none; 
        font-family: Mulish;
        font-style: normal;
        font-weight: 400;
        font-size: 16px;
        line-height: 24px;
        color: #4f596a;
        "
      >or Sign In</a>
    </form>
  </div>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</body>
</html>
